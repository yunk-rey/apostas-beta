<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Imperial Bet</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section id="login-section">
        <img src="Projeto Remover fundo.png" alt="Logo Imperial Bet" width="290" style="margin-bottom:0;">
        <h1></h1>
        <form id="login-form">
            <label for="username">Usuário:</label>
            <input type="text" id="username" placeholder="Digite seu usuário" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Digite sua senha" required>

            <button type="submit">Entrar</button>
        </form>
        <p id="login-error" class="hidden">Usuário ou senha incorretos!</p>
        <p><a href="register.html">Criar uma conta</a> | <a href="forgot-password.html">Esqueci minha senha</a></p>
    </section>

    <script src="login.js"></script>
</body>
</html>
