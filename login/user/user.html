<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Apostas</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>
    
    <div class="dashboard">
        <!-- Menu de navegação do dashboard (Agora no topo) -->
        <div class="header">
            <h2>IMPERIAL.BET<div id="caixa">Caixa: R$ 1000.00</div></h2>
            <ul>
                <li><button onclick="showApostas()">Apostas</button></li>
                <li><button onclick="showBilhete()">Bilhete</button></li>
                <li><button class="logout-btn" onclick="window.location.href = '../../login/index.html';">Logout</button></li>
            </ul>
           
        </div>

        <!-- Área de conteúdo -->
        <div class="content">
            <!-- Seção de Apostas -->
            <div id="apostas" class="section">
                <h2>Apostas Disponíveis</h2>
                <table class="bet-table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Time 1</th>
                            <th>Odd 1</th>
                            <th>Time 2</th>
                            <th>Odd 2</th>
                            <th>Apostar</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="bet-amount">
                    <label for="bet-amount">Valor da Aposta:</label>
                    <input type="number" id="bet-amount" placeholder="Digite o valor da aposta">
                </div>
            </div>

            <!-- Seção de Bilhete de Aposta -->
            <div id="bilhete" class="section" style="display: none;">
                <h2>Bilhete de Aposta</h2>
                <div id="bet-tickets-container"></div>
                <button class="btn" onclick="showApostas()">Voltar para Apostas</button>
            </div>
        </div>
    </div>
    
    <script src="user.js"></script>
</body>
</html>
